    <h2>Message Us</h2>
   <input name="name" id="name_id" type="input" class="form-control" placeholder="Your Name" required></input>
	<span class="invalid_name hidden">You have entered an invalid name.</span>
</br>
   <input name="email" id="email_id" type="input" class="form-control" placeholder="Your Email" required></input>
   <span class="invalid_email hidden">You have entered an invalid email.</span>
</br>
   <textarea name="message" class="form-control" placeholder="Message" rows="4"></textarea></br>
   <button class="button1" type="submit" value="submit" >Send Message</button>
</form>

<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var name = false;
		var email = false;

		$('input#email_id').change( function(){
			var a = $(this).val();
    		var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    		var b = re.test(String(a).toLowerCase());
    		
    		if (b==false) {
    			$('span.invalid_email').removeClass("hidden");
    			$('span.invalid_email').addClass("display");
   				email = false;
    		}
    		else{
    			$('span.invalid_email').addClass("hidden");
    			$('span.invalid_email').removeClass("display");
    			email = true;
    		}

		});
			
			$('input#name_id').change(function(){
			var c = $(this).val();
			var e = isNaN(c);
			if (e==false || /\d/.test(c)) {
    			$('span.invalid_name').removeClass("hidden");
    			$('span.invalid_name').addClass("display");
   				name = false;
    		}
    		else{
    			$('span.invalid_name').addClass("hidden");
    			$('span.invalid_name').removeClass("display");
    			name = true;
    		}

		});

		$('form').submit(function(event){
			event.preventDefault();
			if(name==true && email==true){
				alert("Message has been sent.");
			}
			else{
				alert("You have entered invalid data.");
			}
		});
	});


</script>
