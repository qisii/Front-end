<script>


  $(document).ready(function(){
    var name = false;
    var email = false;

    $('input#name_id').change(function(){
      var c = $(this).val();
      var e = isNaN(c);
      if (e==false || /\d/.test(c)) {
          $('span.invalid_name').removeClass("hidden");
          $('span.invalid_name').addClass("display");
          name = false;
        }
        else{
          $('span.invalid_name').addClass("hidden");
          $('span.invalid_name').removeClass("display");
          name = true;
        }

    });


    $('input#email_id').change( function(){
      var a = $(this).val();
        var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        var b = re.test(String(a).toLowerCase());
        
        if (b==false) {
          $('span.invalid_email').removeClass("hidden");
          $('span.invalid_email').addClass("display");
          email = false;
        }
        else{
          $('span.invalid_email').addClass("hidden");
          $('span.invalid_email').removeClass("display");
          email = true;
        }

    });
      

    $('form').submit(function(event){
      event.preventDefault();
      if(name==true && email==true){
        alert("Message has been sent.");
      }
      else{
        alert("You have entered invalid data.");
      }
    });
  });
</script>

<script type="text/javascript">
  /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
  this.classList.toggle("active");
  var dropdownContent = this.nextElementSibling;
  if (dropdownContent.style.display === "block") {
  dropdownContent.style.display = "none";
  } else {
  dropdownContent.style.display = "block";
  }
  });
}
</script>
